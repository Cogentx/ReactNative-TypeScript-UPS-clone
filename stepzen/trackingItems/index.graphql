type Items {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}
type TrackingItemsList {
  customer_id: String
  items: [Items]
}

# Dynamic endpoint
type Query {
  getTrackingItemsById(id: ID!): TrackingItemsList
    @rest(endpoint: "https://portfolio-clones.firebaseio.com/trackingItems/$id.json")
}
